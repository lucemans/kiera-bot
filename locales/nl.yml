  Verify:
    CkeckYourDMs: "Kijk in je DM's van Kiera voor verdere instructies. "
    DMInstructions: |-
      Scan deze code in de Chastikey App, zoals je ook een lock laadt (en dat binnen 5 minuten), daarmee koppel je je Discordaccount aan ChastiKey.
      Als je Chastikey-account minder dan 15-30 minuten geleden aangemaakt is, kan het ook zo lang duren voordat Kiera alle gegevens heeft ontvangen.
    FastForward: "Je account is geverifieerd! Het kan **tot een kwartier** duren voordat alle gegevens beschikbaar zijn. "
    NotSuccessfulUsingReason: '{{reason}}'
    # 1366`
    PreviouslyCompleted: Je account is al geverifieerd! Als er iets mis is, neem dan contact op met `emma.
    VerifyRequired: |-
      Voor deze opdracht moet je account geverifieerd zijn met Chastikey. Gebruik hiervoor het volgende commando:
      `!ck verify`

      Als je dit al hebt gedaan in de afgelopen 15 minuten, dan kun je de verificatie versnellen door `!ck verify` nogmaals uit te voeren
  # Ticker
  Ticker:
    IncorrectTimer: '*Klopt er iets niet in deze gegevens? Neem dan contact op met **Kevin**, de maker van Chastikey als je gegevens niet kloppen* '
    InvalidOverrideType: 'Verkeerd type, gebruik (1) Keyholder, (2) Lockee, (3) Beide'
  # Errors
  Error:
    KeyholderOrAboveRoleRequired: 'Om dit commando voor een andere gebruiker uit te voeren, moet je de rol van Keyholder of hoger hebben.'
    SelfLookupErrorOrNotFound: >-
      Opvragen van stats is mislukt. Een paar oorzaken hiervan zijn:
        - `Display username in public stats, lists and data?` in de ChastiKey App staat op "No" of is onlangs veranderd.
        - Je ChastiKey App account is niet gevonden of er is een fout op de  ChastiKey server. Kijk of er een ChastiKey Discord announcements is.
